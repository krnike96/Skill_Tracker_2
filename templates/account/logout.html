{% extends "base.html" %}

{% block title %}Sign Out{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Sign Out</h2>
                    <p class="text-center">Are you sure you want to sign out?</p>
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-danger btn-lg" type="submit">Sign Out</button>
                            <a class="btn btn-outline-secondary" href="{% url 'dashboard' %}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 12px;
        border: none;
    }
    body {
        background-color: #f8f9fa;
    }
    .btn-danger {
        background-color: #e74a3b;
        border-color: #e74a3b;
    }
    .btn-danger:hover {
        background-color: #d52a1a;
        border-color: #d52a1a;
    }
</style>
{% endblock %}
